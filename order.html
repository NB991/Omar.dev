    <div class="header">
        <h1>اطلب مشروع</h1>
    </div>


    <div class="main-content">
        <div class="note">
            <p>
                املأ النموذج التالي و عندما استلم رسالتك سأقوم بالتواصل معك عن طريق تطبيق واتساب، تأكد ان الرقم الذي سيتم إدخاله رقم صحيح و مُفعل على واتساب.
            </p>
        </div>


        <form id="contact-me">
            <label for="FullName"> اسمك الكامل:</label>
            <input type="text" id="FullName" name="FullName" placeholder="اكتب اسمك هنا" required><br><br>

            <label for="Phone">رقم هاتفك:</label>
            <input type="number" id="Phone" name="Phone" placeholder="اكتب رقمك هنا" required><br><br>

            <label for="type"> نوع المشروع:  </label>
            <select id="type" name="type" required>
                <option value="" selected disabled> اختر من القائمه</option>
                <option value="Website"> موقع ويب </option>
                <option value="Platform">منصه متكامله</option>
                <option value="WebGame"> لعبة ويب بسيطه </option>
                <option value="App">تطبيق اندرويد </option>
                <option value="Bot"> بوت متطور </option>
            </select><br><br>

            <label for="Message"> تفاصيل المشروع:</label>
            <textarea id="Message" name="Message" placeholder="اكتب التفاصيل هنا" required></textarea><br><br>

            <button class="confirm-btn" id="submit-btn"> تأكيد </button>

            <div id="response-message" style="display: none;"></div>
        </form>
    </div>
