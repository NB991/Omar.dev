        <div class="note">
            <p>
                املأ النموذج التالي و عندما استلم رسالتك سأقوم بالتواصل معك عن طريق تطبيق واتساب، تأكد ان الرقم الذي سيتم إدخاله رقم صحيح و مُفعل على واتساب.
            </p>

        <form id="contact-me">
            <label for="FullName"> اسمك الكامل:</label>
            <input type="text" id="FullName" name="FullName" placeholder="اكتب اسمك هنا" required><br><br>

            <label for="Phone">رقم هاتفك:</label>
            <input type="number" id="Phone" name="Phone" placeholder="اكتب رقمك هنا" required><br><br>

            <label for="Message"> اكتب رسالتك:</label>
            <textarea id="Message" name="Message" placeholder="اكتب رسالتك هنا" required></textarea><br><br>

            <button class="confirm-btn" id="submit-btn"> إرسال </button>

            <div id="response-message" style="display: none;"></div>
        </form>
